<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <input type="text" placeholder="City ..." id="city-input-txt">
            <button id="search-btn">
                <img id="search-icon" src="images/search.png" alt="">
            </button>
        </header>

        <div id="error-msg">
            <p id="error-msg-txt">Invalid city name</p>
        </div>

        <div id="container">
            <div id="weather-temp-city">
                <div id="weather-icon">
                    <img id="weather-icon-img" src="images/clear.png" alt="">
                </div>
                <div id="temperature">
                    <h1 id="temperature-h3">22&deg;C</h1>
                </div>
                <div id="city">
                    <p id="city-name-txt">New York</p>
                </div>
            </div>

            <div id="extra-info">
                <div id="humidity">
                    <div id="humidity-icon">
                        <img id="humidity-icon-img" src="images/humidity.png" alt="">
                    </div>
                    <div id="humidity-txt">
                        <p id="humidity-value">53%</p>
                        <p id="humidity-p">Humidity</p>
                    </div>
                </div>

                <div id="wind-speed">
                    <div id="wind-icon">
                        <img id="wind-icon-img" src="images/wind.png" alt="">
                    </div>
                    <div id="wind-txt">
                        <p id="wind-value">5.66km/h</p>
                        <p id="wind-p">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
